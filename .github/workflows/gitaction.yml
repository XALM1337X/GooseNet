name: GooseNetBuild

on:
  push:
    branches: [ "master", "primary_testing" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Setup Checkoutv3
      uses: actions/checkout@v3

    - name: MSBuild Version Test
      run: C:\'Program Files'\'Microsoft Visual Studio'\2022\Enterprise\Msbuild\Current\Bin\MSBuild.exe --version

    - name: Build GooseNet
      run: C:\'Program Files'\'Microsoft Visual Studio'\2022\Enterprise\Msbuild\Current\Bin\MSBuild.exe GooseNet.csproj
    
    - name: Check Build 
      run: ls .\bin\Debug\net6.0-windows10.0.22621.0

